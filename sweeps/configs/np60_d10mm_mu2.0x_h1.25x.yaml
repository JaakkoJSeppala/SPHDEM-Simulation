boundary_conditions:
  no_slip: true
  symmetry_planes: []
  type: dynamic_wall_particles
  wall_penalty_stiffness: 1.0e6
coupling:
  drag_model: custom
  enable_buoyancy: true
  enable_pressure_forces: true
  feedback_to_fluid: true
  interface:
    method: virtual_shell
    shell_thickness: 0.001
  type: two-way
dem:
  contact_model: Hertz-Mindlin
  damping_ratio: 0.2
  density: 1200.0
  enabled: true
  friction_coeff_dynamic: 0.45
  friction_coeff_static: 0.5
  mesh_file: tetrapod.stl
  n_particles: 60
  particle_shape: tetrapod
  particle_size_m: 0.01
  poisson: 0.3
  restitution_coeff: 0.4
  youngs_modulus: 1.0e9
fluid:
  Umax_est: 0.5
  artificial_viscosity_alpha: 0.03
  artificial_viscosity_beta: 0.0
  c0: 10.0
  density_diffusion: true
  equation_of_state: Tait
  gamma: 7.0
  h_smoothing: 0.00075
  mu: 0.00178
  name: water
  particle_spacing: 0.0006
  rho0: 1000.0
  turbulence_model:
    Cs: 0.1
    type: Smagorinsky
integration:
  adaptive_time_step: true
  max_time_step: 1e-4
  min_time_step: 1e-6
  order: 2
  scheme: leapfrog
output:
  directory: runs/
  file_format: csv
  report_metrics:
  - sloshing_frequency
  - log_decrement
  - energy_dissipation
  save_energy: true
  save_positions: false
  save_pressure: true
  save_velocity: true
physics:
  gravity:
  - 0.0
  - -9.81
  - 0.0
  temperature: 298.15
postprocessing:
  enable: true
  scripts:
  - analysis/postprocess_velocity.py
  - analysis/postprocess_energy.py
simulation:
  description: "SPH\xE2\u20AC\u201CDEM coupled model of partially filled cylindrical\
    \ tank"
  dimension: 3
  name: baseline_case
  solver: DualSPHysics+Chrono
  time:
    CFL: 0.7
    output_interval: 0.001
    t_end: 5.0
    time_step_mode: auto
  version: 1.0
tank:
  diameter_m: 0.044
  fill_height_m: 0.024624999999999998
  length_m: 0.1
  material:
    density: 1180
    name: acrylic
    poisson: 0.35
    youngs_modulus: 3.2e9
  type: cylinder
  wall_thickness_m: 0.002
